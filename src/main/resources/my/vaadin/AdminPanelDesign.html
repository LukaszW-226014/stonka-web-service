<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout style-name="valo-menu-responsive" size-full>
   <vaadin-horizontal-layout width-full height="94%">
    <vaadin-vertical-layout style-name="card" size-full :expand>
     <vaadin-vertical-layout style-name="well" size-full :expand>
      <vaadin-image source="https://maxcdn.icons8.com/Share/icon/User_Interface//horizontal_settings_mixer1600.png" width="100px" height="100px"></vaadin-image>
      <vaadin-label style-name="h1 bold" plain-text :bottom>
        PANEL ADMINISTRATORA 
      </vaadin-label>
      <vaadin-button icon="fonticon://Vaadin-Icons/e78f" style-name="danger" width="200px" height="50px" _id="home" :middle :center></vaadin-button>
     </vaadin-vertical-layout>
     <vaadin-label style-name="h2" plain-text>
       Ankiety: 
     </vaadin-label>
     <vaadin-css-layout size-full :expand>
      <vaadin-panel size-full tabindex="0" _id="ankietyPanel"></vaadin-panel>
     </vaadin-css-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout style-name="card" size-full :expand>
     <vaadin-label style-name="h2" plain-text>
       Sklepy: 
     </vaadin-label>
     <vaadin-panel size-full _id="sklepyPanel" :expand></vaadin-panel>
     <vaadin-vertical-layout style-name="well" size-full :expand>
      <vaadin-css-layout :middle :center>
       <vaadin-form-layout size-auto>
        <vaadin-text-field caption="Ulica" _id="ulica"></vaadin-text-field>
        <vaadin-text-field caption="Nr Budynku" _id="nrBudynku"></vaadin-text-field>
        <vaadin-text-field caption="Kod Pocztowy" _id="kod"></vaadin-text-field>
        <vaadin-text-field caption="Miejscowość" _id="miejscowosc"></vaadin-text-field>
        <vaadin-horizontal-layout>
         <vaadin-button style-name="primary" width="100px" plain-text _id="save">
           Zapisz 
         </vaadin-button>
         <vaadin-button width="100px" plain-text _id="delete">
           Usuń 
         </vaadin-button>
        </vaadin-horizontal-layout>
       </vaadin-form-layout>
      </vaadin-css-layout>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout style-name="card" size-full :expand>
     <vaadin-label style-name="h2" plain-text>
       Uzytkownicy: 
     </vaadin-label>
     <vaadin-css-layout size-full _id="uzytPanel" :expand></vaadin-css-layout>
     <vaadin-vertical-layout style-name="well" size-full :expand>
      <vaadin-css-layout :middle :center>
       <vaadin-form-layout size-auto>
        <vaadin-text-field caption="Imię" _id="imie"></vaadin-text-field>
        <vaadin-text-field caption="Nazwisko" _id="nazwisko"></vaadin-text-field>
        <vaadin-text-field caption="Pesel" _id="pesel"></vaadin-text-field>
        <vaadin-text-field caption="Email" _id="email"></vaadin-text-field>
        <vaadin-horizontal-layout>
         <vaadin-button style-name="primary" width="100px" plain-text _id="save1">
           Zapisz 
         </vaadin-button>
         <vaadin-button width="100px" plain-text _id="delete1">
           Usuń 
         </vaadin-button>
        </vaadin-horizontal-layout>
       </vaadin-form-layout>
      </vaadin-css-layout>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout style-name="well" width-full height="50px">
    <vaadin-label style-name="light" plain-text :bottom :center>
      Stonka Service v1.0 2018.01.10 
    </vaadin-label>
   </vaadin-horizontal-layout>
  </vaadin-css-layout>
 </body>
</html>
