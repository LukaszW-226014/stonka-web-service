<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout size-full>
   <vaadin-horizontal-layout width-full height="94%">
    <vaadin-vertical-layout style-name="card" spacing="false" size-full :expand>
     <vaadin-vertical-layout style-name="well" size-full :expand>

      <vaadin-horizontal-layout width-full>
       <vaadin-label style-name="h1 bold" plain-text>
         PANEL ANALITYKA 
       </vaadin-label>
       <vaadin-button icon="fonticon://Vaadin-Icons/e78f" style-name="danger" width="50px" height="50px" _id="home" :center></vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
     <vaadin-css-layout size-full :expand>
      <vaadin-vertical-layout spacing="false" size-full>
       <vaadin-label style-name="h2" plain-text>
         Ankiety: 
       </vaadin-label>
       <vaadin-panel size-full _id="ankietyPanel" :expand></vaadin-panel>
      </vaadin-vertical-layout>
     </vaadin-css-layout>
     <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="primary" plain-text _id="add" :bottom :right>
       Dodaj 
     </vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout style-name="card" size-full :expand>
     <vaadin-css-layout size-full :expand>
      <vaadin-vertical-layout style-name="well" size-full>
       <vaadin-label style-name="h2" plain-text>
         Wybrana ankieta: 
       </vaadin-label>
       <vaadin-panel size-full _id="ankietaPanel" :expand></vaadin-panel>
      </vaadin-vertical-layout>
     </vaadin-css-layout>
     <vaadin-css-layout size-full :expand>
      <vaadin-vertical-layout style-name="well" size-full>
       <vaadin-label style-name="h2" plain-text>
         Wyniki: 
       </vaadin-label>
       <vaadin-vertical-layout size-full margin="false" _id="wynikiPanel" :expand>
        <vaadin-image source="https://h5p.org/sites/default/files/styles/medium-logo/public/logos/chart-icon-color.png?itok=kpLTYHHJ" height="200px" :middle :center></vaadin-image>
       </vaadin-vertical-layout>
      </vaadin-vertical-layout>
     </vaadin-css-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout style-name="well" width-full height="50px">
    <vaadin-label style-name="light" plain-text :middle :center>
      Stonka Service v1.0 2018.01.10 
    </vaadin-label>
   </vaadin-horizontal-layout>
  </vaadin-css-layout>
 </body>
</html>
